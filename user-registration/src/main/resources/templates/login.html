<html xmlns:th="https://www.thymeleaf.org">
  <head >
    <title>Login form</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
  </head>
  <body >
  <div class="container">
  	<div class="row">
  	  <div class="col-sm-6 col-md-4 col-md-offset-4">
  	  	<div class="panel panel-default">
  	  		 <div class="panel-heading" align="center">
						<h3>WELCOME</h3>
						<p style="font:weight-bold">This will be an amazing experience</p>
			 </div>
			 <div class="panel-body">
			 <form name="f" th:action="@{/login}" method="post">               
            
                
                <div th:if="${param.error}" class="alert alert-error">    
                    Unsuccessful login! Please try again.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span> 
					<input class="form-control" placeholder="Email" name="email" type="email" autofocus required="required">
                                                                                         
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
					<input class="form-control" placeholder="Password" name="password" type="password" value="" required="required">
				</div>
			</div>
			
			<div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                    <a href="/registration" id="registerId">Register</a>
                </div>
              <div class="form-actions">
                   
                    Remember me<input type="checkbox" name="remember-me" />
                </div>
            
        </form>
			 
			 </div>
  	  	</div>
  	  </div>
  	</div>
  </div>
    
  </body>
</html>
